<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

	<link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">

	<link rel="stylesheet" href="public/css/style.css">

	<title>Frontend Mentor | Order summary card</title>
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="illustration">
				<img src="./public/images/illustration-hero.svg" alt="illustration-hero">
			</div>

			<div class="content">
				<h1 class="title">
					Order Summary
				</h1>

				<p class="description">
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
				</p>
			</div>

			<div class="plan">
				<img src="./public/images/icon-music.svg" alt="icon-music">
				<div class="plan-description">
					<h2 class="plan-title">
						Annual Plan
					</h2>
					<p class="plan-price">
						$59.99/year
					</p>
				</div>
				<a href="#">Change</a>
			</div>

			<div class="action">
				<button class="payment">
					Proceed to Payment
				</button>
	
				<button class="cancel">
					Cancel Order
				</button>
			</div>
		</div>

		<div class="attribution">
			<p>
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a target="_blank" href="https://github.com/lotfi-outioua?tab=repositories">Outioua Lotfi</a>.
			</p>
		</div>
	</div>
</body>
</html>
